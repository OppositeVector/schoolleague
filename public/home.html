<div id="google_map"></div>
<div id="wrapper">
	<header>
		<section id="logo">לוגו</section>

		<nav>
			<a href="#">על הפרוייקט</a>
			<a href="#">על הרפורמה</a>
		</nav>
	</header>

	<section id="searchBox">
		<h3>הזן כתובת/מיקוד או בית ספר:</h3>
		<div ng-controller="autoCompleteSearch as ctrl" ng-if="flag">
		<md-autocomplete ng-disabled="ctrl.isDisabled" md-no-cache="ctrl.noCache"
						 md-search-text-change="ctrl.searchTextChange(ctrl.searchText)" md-search-text="ctrl.searchText"
						 md-selected-item-change="ctrl.selectedItemChange(item)" md-items="item in ctrl.querySearch(ctrl.searchText)"
						 md-item-text="item.name" md-min-length="0" placeholder="שם בית הספר"
						 md-menu-class="autocomplete-custom-template">
			<md-item-template>
				  <span class="item-title" >
					<span> <strong>{{item.name}}</strong> </span>
				  </span>
				  <span class="item-metadata">
					<span class="item-metastat">
					 {{item.city}}
					</span>
				  </span>
			</md-item-template>
			<md-not-found>לא נמצאו תוצאות</md-not-found>
		</md-autocomplete>
		</div>
	</section>
</div>


<script src="/includes/js/googlemap.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChdLZaHDeW0jF91EDWtfnVjzXGC453b3I&signed_in=true&callback=initMap&language=iw"
		async defer></script>
